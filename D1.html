  <div class="container">
	<div class="page-header">
        <h1>Interjurisdictional Support Orders [D]</h1>
        <p class="lead">What to File and What Happens in Court <br>
		1. Divorce Act Variation Proceedings </p>
		<p><button class="btn" onclick="location.reload()">Restart</button></p>
      </div>
	  
	  <div class="question" id="q1">
	  <h3>Is the Applicant resident in NL?</h3>
	  <div class="radio">
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="yes">Yes</label>
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="no">No</label>
	  </div>
	  </div>
	 
	  
	  <div class="answer">
	  <p id="answertext"></p>
	  </div>	  
  </div>
  
  <script type="text/javascript">
  var a1 = "<h4>Applicant wants to start proceedings in NL.</h4>";
  var a2 = "1. Under s. 17.1 of the Divorce Act , both parties can accept the jurisdiction of the NL Court and agree to present evidence orally, by affidavit or other means of telecommunication; or";
  var a3 = "2. The Applicant can serve the Respondent and if he/she accepts the Court â€™s jurisdiction and participates in the proceedings, the matter proceeds in normal course; or";
  var a4 = "3. The Applicant can serve the Respondent and if he/she does not consent under s. 17.1 or participate in the proceedings, the Court can make a provisional order based on the evidence of the Applicant . The Applicant gives oral evidence and files required financial information. The proceedings are recorded and the transcript and order are sent to the court in the other province where the Respondent resides. The court in that province serves the Respondent and holds a hearing where the Respondent provides evidence. The NL order is either confirmed or varied. The court in the other province may also send the matter back to the NL Court to obtain further evidence before making an order.";
  var a5 = "<h4>Applicant wants to start proceedings in another province.</h4>";
  var a6 = "1. Under s. 17.1 of the Divorce Act , both parties can accept the jurisdiction of a federal divorce court and agree to present evidence orally, by affidavit or other means of telecommunication; or";
  var a7 = "2. The Applicant can serve the Respondent and if he/she accepts the jurisdiction of the court in another province and participates in the proceedings, the matter proceeds in the normal course; or";
  var a8 = "3. The Applicant can serve the Respondent and if he/she does not consent under s. 17.1 or participate in the proceedings, the court in another province can make a provisional order based on the evidence of the Applicant . The Applicant gives oral evidence and files required financial information. The proceedings are recorded and the transcript and order are sent to the NL Court where the Respondent resides. The NL Court serves the Respondent and holds a hearing where the Respondent provides evidence. The order from the other province is either confirmed or varied. The NL Court may also send the matter back to the court in the other province to obtain further evidence before making an order.";
  var a9 = "Applicant should seek legal advice if he/she wishes to pursue an action in his/her jurisdiction. There may also be issues of jurisdiction and enforcement. Applicant can file an Originating Application for Variation in NL.";
  
  
   function autorun()
   {
		$('#q1').css("display", "inline");
		//$('#q1').css("visibility", "visible");
		//$('#answertext').html(a3);
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
   
   function QuestionResponse1()
   {
	var response = $('input[name=1]:checked').val()
	if (typeof response != 'undefined')
	{
		$('#q1').css("display", "none");
		
		switch(response)
		{
			case "yes":
			$('#answertext').html(a1 + "<br><br>" + a2 + "<br><br>" + a3 + "<br><br>" + a4);
			break;
			case "no":
			$('#answertext').html(a5 + "<br><br>" + a6 + "<br><br>" + a7 + "<br><br>" + a8);
			break;
			default:
			break;
		}
	}
   }
  </script>
