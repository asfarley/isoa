  <div class="container">
	<div class="page-header">
        <h1>Interjurisdictional Support Orders [D]</h1>
        <p class="lead">What to File and What Happens in Court <br>
		5. How to Register and Vary an Extra Provincial Order in the NL Court under ISO</p>
		<p><button class="btn" onclick="location.reload()">Restart</button></p>
      </div>
	  
	  <div class="question" id="q1">
	  <h3>Registration and Enforcement, or Variation of Foreign Order?</h3>
	  <div class="radio">
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="registration">Registration/Enforcement</label>
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="variation">Variation</label>
	  </div>
	  </div>
	 
	  
	  <div class="answer">
	  <p id="answertext"></p>
	  </div>	  
  </div>
  
  <script type="text/javascript">
  var a1 = "<h4>Registration and Enforcement of Foreign Orders - <i>ISO</i> <br> Part II of <i>ISO Act</i></h4>";
  var a2 = "1. Certified copy of extra-provincial or foreign order (note: must be a Reciprocating Jurisdiction) is forwarded to SEP (s. 18(1) of <i>ISO Act</i>).";
  var a3 = "2. SEP sends a certified copy of the order to the Court in NL (s. 18(2) of <i>ISO Act</i>).";
  var a4 = "3. The order is registered as an order of the NL Court and is enforced as an NL order through SEP (s. 19 of <i>ISO Act</i>).";
  var a5 = "4. In the case of a foreign order (not from another province), a party to the order has 30 days to apply to set aside the registration by applying to the Court with notice to the Director of Support Enforcement in accordance with the <i>ISO Regulations</i>.";
  var a6 = "5. The Applicant has options even if the registration is set aside. The judge who heard the Application to set aside the registration would have knowledge of the available options.";
  var a7 = "<h4>Variation of a Registered Order</h4>";
  var a8 = "1. Section 36 of <i>ISO Act</i> allows a NL Court to vary a support order from a Reciprocating Jurisdiction registered under Part II of <i>ISO Act</i> if:<ul><li> (a) both the Applicant and Respondent accept the Courtâ€™s jurisdiction; or </li><li>(b) both the Applicant and Respondent reside in NL; or </li> <li>(c) Respondent habitually resides in NL and the support order is registered by the Applicant under Part II of the <i>ISO Act</i> or the former Act.</li></ul>";
  var a9 = "2. <i>Family Law Act</i> applies to the variation application.";

  
  
   function autorun()
   {
		$('#q1').css("display", "inline");
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
   
   function QuestionResponse1()
   {
	var response = $('input[name=1]:checked').val()
	if (typeof response != 'undefined')
	{
		$('#q1').css("display", "none");
		
		switch(response)
		{
			case "registration":
			$('#answertext').html(a1 + "<br><br>" + a2 + "<br><br>" + a3 + "<br><br>" + a4 + "<br><br>" + a5 + "<br><br>" + a6);
			break;
			case "variation":
			$('#answertext').html(a7 + "<br><br>" + a8 + "<br><br>" + a9);
			break;
			default:
			break;
		}
	}
   }
  </script>
