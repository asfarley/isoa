  <div class="container">
	<div class="page-header">
        <h1>Interjurisdictional Support Orders [D]</h1>
        <p class="lead">What to File and What Happens in Court <br>
		3. ISO Procedings Variation Applications </p>
		<p><button class="btn" onclick="location.reload()">Restart</button></p>
      </div>
	  
	  <div class="question" id="q1">
	  <h3>ISO Variation Application - Incoming or Outgoing?</h3>
	  <div class="radio">
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="incoming">Incoming</label>
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="outgoing">Outgoing</label>
	  </div>
	  </div>
	 
	  
	  <div class="answer">
	  <p id="answertext"></p>
	  </div>	  
  </div>
  
  <script type="text/javascript">
  var a1 = "<h4>ISO Outgoing – Variation Application</h4>";
  var a2 = "1. The process is the same as with an outgoing initial application for support but also requires a certified copy of the support order that the Applicant is applying to vary.";
  var a3 = "2. Nothing filed with NL Court unless Respondent lives in a jurisdiction that requires a Provisional Order (eg. Quebec, United Kingdom, New Zealand, Germany, Hong Kong) .";
  var a4 = "3. Appl icant ls out ISO forms and les forms with SEP.";
  var a5 = "4. SEP sends forms to designated authority in Respondent’s jurisdiction. A court in the Respondent’s jurisdiction holds a hearing, obtains evidence from the Respondent and makes a support order.";
  var a6 = "5. Before making a support order, the court in the Respondent’s jurisdiction may refer the matter back to SEP to obtain more information from the Applicant .";
  var a7 = "<h4>ISO Incoming – Variation Application</h4>";
  var a8 = "1. SEP receives an Application for support , with supporting documents, including a certified copy of the order to be varied, from a Reciprocating Jurisdiction and forwards the Application and order for filing with the NL Court.";
  var a9 = "2. A notice of hearing is sent to the Respondent only. [Please note that a recent NSCA decision (Waterman v. Waterman, 2014 NSCA 110) has found that Applicants and Respondents are both entitled to notice of hearing. ]";
  var a10 = "3. The Respondent files a Response and information and documents using ISO forms.";
  var a11 = "4. NL Court proceeds to a hearing without notice to the Applicant and makes an order on the basis of the documents sent from the Reciprocating Jurisdiction and the evidence given by the Respondent.";
  var a12 = "5. Once the notice of hearing date is sent, any requests for postponement of the hearing date must be made by a party before a Justice of the Court .";
  var a13 = "6. The Court can ask the SEP to obtain further information or documents from the Reciprocating Jurisdiction before making an order.";
  var a14 = "7. SEP must send a certified copy of the support variation order to the designated authority in the Reciprocating Jurisdiction as soon as possible.";
  var a15 = "8. If the support order that was varied was originally made in another Reciprocating Jurisdiction, the SEP must also send a certified copy of the variation order to the appropriate authority in that jurisdiction (s. 35).";
  
  
   function autorun()
   {
		$('#q1').css("display", "inline");
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
   
   function QuestionResponse1()
   {
	var response = $('input[name=1]:checked').val()
	if (typeof response != 'undefined')
	{
		$('#q1').css("display", "none");
		
		switch(response)
		{
			case "outgoing":
			$('#answertext').html(a1 + "<br><br>" + a2 + "<br><br>" + a3 + "<br><br>" + a4 + "<br><br>" + a5+ "<br><br>" + a6);
			break;
			case "incoming":
			$('#answertext').html(a7 + "<br><br>" + a8 + "<br><br>" + a9 + "<br><br>" + a10 + "<br><br>" + a11 + "<br><br>" + a12 + "<br><br>" + a13 + "<br><br>" + a14 + "<br><br>" + a15);
			break;
			default:
			break;
		}
	}
   }
  </script>
