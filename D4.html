<!DOCTYPE html>
<html>
  <head>  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Interjurisdictional Support Orders [D]</title>
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Karla' type='text/css'>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  
  <div class="container">
	<div class="page-header">
        <h1>Interjurisdictional Support Orders [D]</h1>
        <p class="lead">What to File and What Happens in Court <br>
		4. ISO Proceedings and Provisional Order Jurisdictions (eg. Quebec and Certain Other countries) </p>
		<p><button class="btn" onclick="location.reload()">Restart</button></p>
      </div>
	  
	  <div class="question" id="q1">
	  <h3>Is the Applicant resident in NL?</h3>
	  <div class="radio">
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="yes">Yes</label>
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="no">No</label>
	  </div>
	  </div>
	 
	  
	  <div class="answer">
	  <p id="answertext"></p>
	  </div>	  
  </div>
  
  <script type="text/javascript">
  var a1 = "<h4>NOTE: Quebec is the only Canadian Province that requires a provisional order. If outside of Canada, Applicant should check with SEP to determine whether a provisional order is required.</h4>";
  var a2 = "1. Applicant completes and files ISO Support Application and supporting documents with SEP (s.6 of ISO Act). (NOTE: Quebec Courts will not determine parentage so this should not be requested. If the Applicant is a support payor, the Quebec Courts will not confirm a provisional variation order so the payor cannot use ISO variation procedure.)";
  var a3 = "2. ISO Support Application is filed with NL Court with notice of hearing date sent to Applicant and no notice to the Respondent (s. 8(1) of ISO Act .).";
  var a4 = "3. NL Court proceeds to make a provisional order in absence of Respondent (s.8(1) of ISO Act) and there is no need for the Applicant to appear unless directed by the Court (s. 11 of ISO Regulations). Proceedings may be oral, in writing, or as the Court may allow (s. 8(2) of ISO Act ).";
  var a5 = "4. NL Court sends SEP three copies of provisional order, transcript and support application. SEP then forwards along to designated authority in Respondent’s jurisdiction for confirmation (s. 8 of ISO Act ).";
  var a6 = "5. Court in Respondent’s jurisdiction may refer the matter back for further evidence before making an order (s. 8(5) of ISO Act).";
  var a7 = "6. SEP must send back to the court in the Reciprocating Jurisdiction certified copies of any further evidence or modified provisional order (s. 8(6) of ISO Act).";
  var a8 = "7. If the provisional order is not confirmed, Applicant may reopen the matter in NL Court within 6 months of denial of confirmation. The NL Court may receive new evidence and make a new provisional order (s. 8(7) of ISO Act) to be sent to the reciprocating jurisdiction.";
  var a9 = "1. Applicant completes and files support application form required by Applicant’s jurisdiction.";
  var a10 = "2. Court in Applicant’s jurisdiction holds a hearing without notice to the Respondent and makes a provisional order.";
  var a11 = "3. The designated authority in the Applicant’s jurisdiction sends the provisional order, transcript and support application to the SEP.";
  var a12 = "4. The SEP sends these documents to the NL Court.";
  var a13 = "5. The matter then proceeds as per the procedure for other ISO incoming applications.";
  
  
   function autorun()
   {
		$('#q1').css("display", "inline");
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
   
   function QuestionResponse1()
   {
	var response = $('input[name=1]:checked').val()
	if (typeof response != 'undefined')
	{
		$('#q1').css("display", "none");
		
		switch(response)
		{
			case "yes":
			$('#answertext').html(a1 + "<br><br>" + a2 + "<br><br>" + a3 + "<br><br>" + a4 + "<br><br>" + a5 + "<br><br>" + a6 + "<br><br>" + a7 + "<br><br>" + a8);
			break;
			case "no":
			$('#answertext').html(a1 + "<br><br>" + a9 + "<br><br>" + a10 + "<br><br>" + a11 + "<br><br>" + a12 + "<br><br>" + a13);
			break;
			default:
			break;
		}
	}
   }
  </script>
  </body>
</html>
