<!DOCTYPE html>
<html>
  <head>  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Interjurisdictional Support Orders [D]</title>
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Karla' type='text/css'>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  
  <div class="container">
	<div class="page-header">
        <h1>Interjurisdictional Support Orders [D]</h1>
        <p class="lead">What to File and What Happens in Court <br>
		6. What to File for Non-ISO Applications</p>
		<p><button class="btn" onclick="location.reload()">Restart</button></p>
      </div>
	  
	  <div class="question" id="q1">
	  <h3><i>Family Law Act</i> or <i>Divorce Act</i>?</h3>
	  <div class="radio">
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="familylawact"><i>Family Law Act</i></label>
		<label><input type="radio" name="1" onclick="QuestionResponse1()" value="divorceact"><i>Divorce Act</i></label>
	  </div>
	  </div>
	 
	  
	  <div class="answer">
	  <p id="answertext"></p>
	  </div>	  
  </div>
  
  <script type="text/javascript">
  var a1 = "<h4><i>Family Law Act</i> / Non-ISO Variation Proceeding Filing Requirements</h4> <br>(See rules 56A.51 - 56A.55)";
  var a2 = "1. Form 56A.06B – see specific matters that must be included in the Affidavit under Rule 56A.52.";
  var a3 = "2. Any existing order that deals with custody, access or support (unless it is already in the Court file but the Application must identify the document and provide either the date of the order or the filing date of the document) Rule 56A.53(1)(a) and (3).";
  var a4 = "3. A copy of any existing agreement that deals with custody, access or support must be attached to Application (Rule 56A.53(2) ).";
  var a5 = "4. Financial disclosure documents (Rule 56A.54(1)).";
  var a6 = "5. Can apply as joint appl icants (Rule 56A.54(3)).";
  var a7 = "6. Applicant needs leave of the Court to file an Originating Application for Variation if less than 6 months have passed since the date of the order. (s. 47(3) of <i>FLA</i>)";
  
  var a8 = "<h4>Divorce Act - Non-ISO Variation Proceeding Filing Requirements</h4>";
  var a9 = "1. Form 56A.06B – see specific matters that must be included in the Affidavit under Rule 56A.52.";
  var a10 = "2. Any existing order that deals with custody, access or support (unless it is already in the Court file; but the Application must identify the document and provide either the date of the order or the filing date of the document) Rule 56A.53(1)(a) and (3).";
  var a11 = "3. If the order to be varied is from another province, a copy of the original pleadings (Rule 56A.53(1)(b)).";
  var a12 = "4. A copy of any existing agreement that deals with custody, access or support must be attached to Application (Rule 56A.53(2)).";
  var a13 = "5. Financial Disclosure documents (Rule 56A.54(1)).";
  var a14 = "6. Can apply as joint applicants (Rule 56A.54(3)).";
  var a15 = "7. Final variation orders (Divorce Act) to be forwarded to the court that made the original order (Rule 56A.55(a)) and any other court that varied the original order (Rule 56A.55(b)).";

  
  
   function autorun()
   {
		$('#q1').css("display", "inline");
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
   
   function QuestionResponse1()
   {
	var response = $('input[name=1]:checked').val()
	if (typeof response != 'undefined')
	{
		$('#q1').css("display", "none");
		
		switch(response)
		{
			case "familylawact":
			$('#answertext').html(a1 + "<br><br>" + a2 + "<br><br>" + a3 + "<br><br>" + a4 + "<br><br>" + a5 + "<br><br>" + a6 + "<br><br>" + a7);
			break;
			case "divorceact":
			$('#answertext').html(a8 + "<br><br>" + a9 + "<br><br>" + a10 + "<br><br>" + a11 + "<br><br>" + a12 + "<br><br>" + a13 + "<br><br>" + a14 + "<br><br>" + a15);
			break;
			default:
			break;
		}
	}
   }
  </script>
  </body>
</html>
